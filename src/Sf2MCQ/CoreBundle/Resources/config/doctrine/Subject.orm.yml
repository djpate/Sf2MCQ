Sf2MCQ\CoreBundle\Entity\Subject:
  type: entity
  table: subject
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 255
    description:
      type: text
  manyToOne:
    category:
      targetEntity: Category
      inversedBy: subjects
    
