Sf2MCQ\CoreBundle\Entity\Test:
  type: entity
  table: test
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    start:
      type: datetime
    end:
      type: datetime
  oneToMany:
    propositions:
      targetEntity: Proposition
      mappedBy: test
  manyToOne:
    candidate:
      targetEntity: Candidate
      inversedBy: tests
    
